<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="./WEB-INF/template.xhtml">

        <ui:define name="title">
            Reset password
        </ui:define>

        <ui:define name="messages" >
            <p:messages />
        </ui:define>

        <ui:define name="content">
            <p>If you forgot your password, you can reset it here.</p>
            <h:form>
                <h:panelGrid columns="3">
                    <h:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" label="E-mail" required="true" value="#{resetPass.user.email}" />
                    <p:message id="emailMessage" for="email" /> 
                </h:panelGrid>
                <p>Newly generated password will be sent to your email.</p>
                <p:commandButton id="resetpass" ajax="false" disabled="#{resetPass.disabled}" actionListener="#{resetPass.reset}" value="Reset password" />
            </h:form>


        </ui:define>



    </ui:composition>
</html>
