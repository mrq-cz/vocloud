<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserAccountTitle}" />
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserAccountLabel_groupName}" for="groupName" />
                    <h:selectOneMenu id="groupName" value="#{userAccountController.selected.groupName}" title="#{bundle.EditUserAccountTitle_groupName}">
                        <f:selectItems value="#{userAccountController.userGroupPossibilities}" var="i" itemValue="#{i.name()}" itemLabel="#{i.name()}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserAccountLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userAccountController.selected.email}" title="#{bundle.EditUserAccountTitle_email}" required="true" requiredMessage="#{bundle.EditUserAccountRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditUserAccountLabel_enabled}" for="enabled" />
                    <h:selectOneMenu id="enabled" value="#{userAccountController.selected.enabled}" title="#{bundle.EditUserAccountTitle_enabled}">
                        <f:selectItem itemValue="true" itemLabel="#{bundle.TrueOption}"/>
                        <f:selectItem itemValue="false" itemLabel="#{bundle.FalseOption}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserAccountLabel_lastIp}" for="lastIp" />
                    <h:inputText id="lastIp" value="#{userAccountController.selected.lastIp}" title="#{bundle.EditUserAccountTitle_lastIp}" />
                    <h:outputLabel value="#{bundle.EditUserAccountLabel_lastLogin}" for="lastLogin" />
                    <h:inputText id="lastLogin" value="#{userAccountController.selected.lastLogin}" title="#{bundle.EditUserAccountTitle_lastLogin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserAccountLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userAccountController.selected.lastName}" title="#{bundle.EditUserAccountTitle_lastName}" />
                    <h:outputLabel value="#{bundle.EditUserAccountLabel_organization}" for="organization" />
                    <h:inputText id="organization" value="#{userAccountController.selected.organization}" title="#{bundle.EditUserAccountTitle_organization}" />

                    <h:outputLabel value="#{bundle.EditUserAccountLabel_quota}" for="quota" />
                    <h:inputText id="quota" value="#{userAccountController.selected.quota}" title="#{bundle.EditUserAccountTitle_quota}" />
                    <h:outputLabel value="#{bundle.EditUserAccountLabel_registeredIp}" for="registeredIp" />
                    <h:inputText id="registeredIp" value="#{userAccountController.selected.registeredIp}" title="#{bundle.EditUserAccountTitle_registeredIp}" />
                    <h:outputLabel value="#{bundle.EditUserAccountLabel_since}" for="since" />
                    <h:inputText id="since" value="#{userAccountController.selected.since}" title="#{bundle.EditUserAccountTitle_since}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditUserAccountLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userAccountController.selected.username}" title="#{bundle.EditUserAccountTitle_username}" required="true" requiredMessage="#{bundle.EditUserAccountRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.EditUserAccountLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userAccountController.selected.firstName}" title="#{bundle.EditUserAccountTitle_firstName}" />
                    <h:outputLabel value="#{bundle.EditUserAccountLabel_id}" for="id" />
                    <h:inputText id="id" disabled="true" value="#{userAccountController.selected.id}" title="#{bundle.EditUserAccountTitle_id}" />
                </h:panelGrid>
                <h:commandLink action="#{userAccountController.update}" value="#{bundle.EditUserAccountSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditUserAccountViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{userAccountController.prepareList}" value="#{bundle.EditUserAccountShowAllLink}" immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
