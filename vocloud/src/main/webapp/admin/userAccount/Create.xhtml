<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUserAccountTitle}" />
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_groupName}" for="groupName" />
                    <h:inputText id="groupName" value="#{userAccountController.selected.groupName}" title="#{bundle.CreateUserAccountTitle_groupName}" />
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userAccountController.selected.email}" title="#{bundle.CreateUserAccountTitle_email}" required="true" requiredMessage="#{bundle.CreateUserAccountRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_enabled}" for="enabled" />
                    <h:inputText id="enabled" value="#{userAccountController.selected.enabled}" title="#{bundle.CreateUserAccountTitle_enabled}" />
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_lastIp}" for="lastIp" />
                    <h:inputText id="lastIp" value="#{userAccountController.selected.lastIp}" title="#{bundle.CreateUserAccountTitle_lastIp}" />
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_lastLogin}" for="lastLogin" />
                    <h:inputText id="lastLogin" value="#{userAccountController.selected.lastLogin}" title="#{bundle.CreateUserAccountTitle_lastLogin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{userAccountController.selected.lastName}" title="#{bundle.CreateUserAccountTitle_lastName}" />
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_organization}" for="organization" />
                    <h:inputText id="organization" value="#{userAccountController.selected.organization}" title="#{bundle.CreateUserAccountTitle_organization}" />
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_pass}" for="pass" />
                    <h:inputText id="pass" value="#{userAccountController.selected.pass}" title="#{bundle.CreateUserAccountTitle_pass}" />
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_quota}" for="quota" />
                    <h:inputText id="quota" value="#{userAccountController.selected.quota}" title="#{bundle.CreateUserAccountTitle_quota}" />
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_registeredIp}" for="registeredIp" />
                    <h:inputText id="registeredIp" value="#{userAccountController.selected.registeredIp}" title="#{bundle.CreateUserAccountTitle_registeredIp}" />
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_since}" for="since" />
                    <h:inputText id="since" value="#{userAccountController.selected.since}" title="#{bundle.CreateUserAccountTitle_since}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_username}" for="username" />
                    <h:inputText id="username" value="#{userAccountController.selected.username}" title="#{bundle.CreateUserAccountTitle_username}" required="true" requiredMessage="#{bundle.CreateUserAccountRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_firstName}" for="firstName" />
                    <h:inputText id="firstName" value="#{userAccountController.selected.firstName}" title="#{bundle.CreateUserAccountTitle_firstName}" />
                    <h:outputLabel value="#{bundle.CreateUserAccountLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userAccountController.selected.id}" title="#{bundle.CreateUserAccountTitle_id}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userAccountController.create}" value="#{bundle.CreateUserAccountSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{userAccountController.prepareList}" value="#{bundle.CreateUserAccountShowAllLink}" immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
