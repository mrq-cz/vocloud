<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:h="http://java.sun.com/jsf/html"
        >

    <ui:composition template="/WEB-INF/template.xhtml">

            <h:outputText value="#{bundle.ViewUWSTitle}"></h:outputText>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUWSLabel_id}"/>

                    <h:outputText value="#{bundle.ViewUWSLabel_enabled}"/>
                    <h:outputText value="#{uWSController.selected.enabled}" title="#{bundle.ViewUWSTitle_enabled}"/>

                    <h:outputText value="#{bundle.ViewUWSLabel_priority}"/>
                    <h:outputText value="#{uWSController.selected.priority}" title="#{bundle.ViewUWSTitle_priority}"/>
                    <h:outputText value="#{bundle.ViewUWSLabel_threads}"/>
                    <h:outputText value="#{uWSController.selected.threads}" title="#{bundle.ViewUWSTitle_threads}"/>
                    <h:outputText value="#{bundle.ViewUWSLabel_type}"/>
                    <h:outputText value="#{uWSController.selected.type}" title="#{bundle.ViewUWSTitle_type}"/>

                <br />

                <h:commandLink action="#{uWSController.prepareCreate}" value="#{bundle.ViewUWSCreateLink}" />
                <br />
                <h:commandLink action="#{uWSController.prepareList}" value="#{bundle.ViewUWSShowAllLink}"/>

        </ui:define>
