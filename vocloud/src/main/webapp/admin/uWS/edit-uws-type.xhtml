<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="Edit UWS Type" />
        </ui:define>
        <ui:define name="content">
            <h:form>
                <p:messages autoUpdate="true" />
                <h:panelGrid columns="2" cellspacing="2" cellpadding="5">
                    <p:outputLabel value="String identifier" for="identifier" />
                    <p:inputText id="identifier" value="#{uWSController.editingUwsType.stringIdentifier}" title="String identifier" 
                                 required="true" requiredMessage="String identifier is mandatory" maxlength="100" size="50"
                                 validatorMessage="Maximum 100 characters for string identifier"/>
                    
                    <p:outputLabel value="Short description" for="shortDes" />
                    <p:inputText id="shortDes" value="#{uWSController.editingUwsType.shortDescription}" title="Short description" 
                                 required="true" requiredMessage="Short description is mandatory" maxlength="100" size="50"
                                 validatorMessage="Maximum 100 characters for short description"/>
                    
                    <p:outputLabel value="Description" for="description" />
                    <p:inputTextarea id="description" value="#{uWSController.editingUwsType.description}" title="Description" 
                                     maxlength="1000" validatorMessage="Maximum 1000 characters for long description" cols="50"/>
                    
                    <p:outputLabel value="Documentation URL" for="docUrl" />
                    <p:inputText id="docUrl" value="#{uWSController.editingUwsType.documentationUrl}" title="Resource URL" size="50" maxlength="255" 
                                 validator="urlValidator"/>
                    
                    <p:outputLabel value="Reserved to managers" for="restricted" />
                    <p:selectBooleanCheckbox id="restricted" value="#{uWSController.editingUwsType.restricted}" />
                    
                </h:panelGrid>
                <br />
                <p:commandButton action="#{uWSController.updateEditingUwsType()}" value="Update" />
                <br />
                <br />
                <p:commandLink action="#{uWSController.uwsTypeView(uWSController.editingUwsType)}" value="View" immediate="true"/>
                <br />
                <p:commandLink action="list?faces-redirect=true" value="Back to list" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
