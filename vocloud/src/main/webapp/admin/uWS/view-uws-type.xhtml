<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="UWS Type details" />
        </ui:define>
        <ui:define name="content">
            <h:form>
                <p:messages autoUpdate="true" showDetail="true" />
                <h:panelGrid columns="2" cellpadding="10" cellspacing="2">
                    <p:outputLabel value="String identifier" for="identifier" />
                    <h:outputText id="identifier" value="#{uWSController.editingUwsType.stringIdentifier}" />

                    <p:outputLabel value="Short description" for="shortDes" />
                    <h:outputText id="shortDes" value="#{uWSController.editingUwsType.shortDescription}" />

                    <p:outputLabel value="Description" for="description" />
                    <h:outputText id="description" value="#{uWSController.editingUwsType.description}" />

                    <p:outputLabel value="Documentation URL" for="docUrl" />
                    <h:outputText id="docUrl" value="#{uWSController.editingUwsType.documentationUrl}" />

                    <p:outputLabel value="Reserved to managers"/>
                    <h:outputText value="true" rendered="#{uWSController.editingUwsType.restricted}" />
                    <h:outputText value="false" rendered="#{not uWSController.editingUwsType.restricted}" />
                </h:panelGrid>
                <br />
                <p:commandLink action="list?faces-redirect=true" value="Back to list"/>
                <br /><br />
                <p:commandLink action="#{uWSController.uwsTypeEdit(uWSController.editingUwsType)}" value="Edit"/>
                <br />
                <p:commandLink ajax="false" action="#{uWSController.uwsTypeDestroy(uWSController.editingUwsType)}" value="Delete">
                    <p:confirm header="Confirmation" message="Are you sure?" icon="ui-icon-alert" />
                </p:commandLink>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
