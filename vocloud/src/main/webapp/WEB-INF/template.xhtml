<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0" />
        <link rel="shortcut icon" href="resources/css/favicon.ico"/>
        <h:outputStylesheet name="css/default.css" />
        <h:outputStylesheet name="css/cssLayout.css" />
        <title>vo-cloud <ui:insert name="title"/></title>
    </h:head>

    <h:body>
        <div id="top">
            <div id="title"><h2 class="titl"> vo-cloud <ui:insert name="title" /></h2></div>
            <div id="navigation">
                <ui:include src="navigation/navigation.xhtml" />
            </div>
            <ui:insert name="top"/>
        </div>

        <div id="messageBar">
            <ui:insert name="messages" />
        </div>

        <div id="content" class="center_content">

            <ui:insert name="content" />
        </div>

        <div id="bottom">
            <ui:insert name="bottom" />
            <h:form>
                <div align="right">
                    (c) mrq 2014 - <h:commandLink value="feedback"  action="/feedback" /> -
                    <a target="_blank" href="https://github.com/mrq-cz/vocloud">github</a>
                     - build: #{sessionBean.buildNumber}
                    <h:outputText value="#{sessionBean.buildTimestamp}">
                        <f:convertDateTime type="date"  dateStyle="long" timeZone="CET" />
                    </h:outputText>
                </div>
            </h:form>
        </div>

    </h:body>

</html>
