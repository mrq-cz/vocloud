<?xml version="1.0" encoding="windows-1250"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.DownloadQueueTitle}" />
        </ui:define>

        <ui:define name="content">
            <h:form id="mainForm">
                <p:dataTable value="#{downloadQueueBean.model}" var="job" paginator="true" rows="50" lazy="true" resizableColumns="true">
                    <p:column headerText="State">
                        <h:outputText value="#{job.state}" />
                    </p:column>
                    <p:column headerText="Created">
                        <h:outputText value="#{job.createTime}">
                            <f:convertDateTime type="both"  timeZone="CET" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Finished">
                        <h:outputText rendered="#{job.finishTime != null}" value="#{job.finishTime}">
                            <f:convertDateTime type="both"  timeZone="CET" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Target directory">
                        <h:outputText value="/#{job.saveDir}" />
                    </p:column>
                    <p:column headerText="Download URL">
                        <h:link target="_blank" outcome="#{job.downloadUrl}" value="#{job.downloadUrl}" />
                    </p:column>
                    <p:column headerText="Download log">
                        <h:outputText value="Empty" rendered="#{job.messageLog == null}" />
                        <p:commandButton rendered="#{job.messageLog != null}" value="Show log" actionListener="#{downloadQueueBean.showMessageLog(job)}" oncomplete="PF('logView').show();" update=":mainForm:logView" />
                    </p:column>
                </p:dataTable>
                <p:dialog id="logView" widgetVar="logView" width="700" maximizable="false" minimizable="true"  height="500">
                    <pre><h:outputText value="#{downloadQueueBean.shownMessageLog}" /></pre>
                </p:dialog>

                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <p:graphicImage library="images" name="preloader.gif"/>
                </p:dialog>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
