<?xml version="1.0" encoding="windows-1250"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.SSAPTitle}" />
        </ui:define>

        <ui:define name="content">
            <h:form>
                <h:panelGrid cellpadding="10" cellspacing="5" columns="3">
                    <h:outputText value="#{bundle.TargetDirectory}:"/>
                    <h:outputText value="/#{ssapBean.targetFolder}" style="color: maroon; font-weight: bold" />
                    <p:commandButton ajax="false" value="#{bundle.BackButton}" action="/filesystem/secured/index">
                        <f:setPropertyActionListener target="#{requestScope['folderPrefix']}" value="#{ssapBean.targetFolder}"/>
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
            <h:form enctype="multipart/form-data;charset=UTF-8" acceptcharset="UTF-8">
                <p:messages />
                <p:panel header="Select VOTABLE input method">
                    <p:selectOneRadio id="selectMethodRadio" value="#{ssapBean.inputMethod}" columns="1" layout="grid" required="true" requiredMessage="You must choose the input method">
                        <p:ajax process="@this" update="@form" />
                        <f:selectItem itemLabel="Upload VOTABLE file" itemValue="upload" />
                        <f:selectItem itemLabel="Remote VOTABLE download" itemValue="downloadResource" />
                        <f:selectItem itemLabel="Direct VOTABLE input" itemValue="directInput" />
                    </p:selectOneRadio>
                </p:panel>
                <p:panel header="Upload VOTABLE file" rendered="#{ssapBean.inputMethod eq 'upload'}">
                    <h:panelGrid columns="2" cellpadding="10" cellspacing="2" rendered="#{not ssapBean.fileUploaded}">
                        <p:outputLabel for="fileUploadWidget">Please upload VOTABLE file.</p:outputLabel>
                        <p:fileUpload id="fileUploadWidget" fileUploadListener="#{ssapBean.handleFileUpload}" mode="advanced" dragDropSupport="true" auto="true"
                                      multiple="false" update="@form" process="@form"/>
                    </h:panelGrid>
                    <ui:fragment rendered="#{ssapBean.fileUploaded}">
                        <ui:fragment rendered="#{not ssapBean.fileProcessed}">
                            <h:panelGrid columns="2" cellpadding="10" cellspacing="2">
                                <p:outputLabel value="Processing uploaded file" />
                                <h:graphicImage library="images" name="preloader.gif"/>
                            </h:panelGrid>
                            <p:poll update="@form" listener="#{ssapBean.test}" widgetVar="poll" stop="#{not ssapBean.fileUploaded or ssapBean.fileProcessed}"/>
                        </ui:fragment>
                        <ui:fragment rendered="#{ssapBean.fileProcessed}">
                            <table cellspacing="2" cellpadding="10">
                                <tbody>
                                    <ui:repeat value="#{ssapBean.processedFileInfo}" var="record">
                                        <tr>
                                            <td>
                                                <h:outputText value="#{record.label}" />
                                            </td>
                                            <td>
                                                <h:outputText value="#{record.value}" />
                                            </td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                            <p:commandButton ajax="true" value="Replace by new file" actionListener="#{ssapBean.replaceUploadedFile}" update="@form"/>
                        </ui:fragment>
                    </ui:fragment>

                </p:panel>
                <p:panel header="Remote VOTABLE download" rendered="#{ssapBean.inputMethod eq 'downloadResource'}">
                    remote download
                </p:panel>
                <p:panel header="Direct VOTABLE input" rendered="#{ssapBean.inputMethod eq 'directInput'}">
                    direct input
                </p:panel>
                <p:tab id="datalink" title="Datalink protocol options" rendered="#{ssapBean.votableParsed and ssapBean.datalinkAvailable}">
                    <p:panel header="Datalink parameters specification" >
                        datalink
                    </p:panel>
                </p:tab>
                <p:tab id="confirmation" title="Confirmation"  rendered="#{ssapBean.votableParsed and ssapBean.datalinkSolved}">
                    <p:panel header="Confirmation">
                        confirmation
                    </p:panel>
                </p:tab>



            </h:form>
        </ui:define>
    </ui:composition>

</html>
