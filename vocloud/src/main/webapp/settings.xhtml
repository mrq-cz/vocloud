<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">

            <ui:define name="title">
                Settings
            </ui:define>

            <ui:define name="messages" >
                <p:messages id="mess" globalOnly="true" />
            </ui:define>

            <ui:define name="content">
                <h:form id="settingsform">
                    <p:panel id="changepassword" header="Change password" style="max-width: 700px">
                        <h:panelGrid id="chpass" columns="3" columnClasses="label, value, message" styleClass="grid"  >
                            <h:outputText value="Old password:" />
                            <p:password id="oldpass" required="true" label="Old password" value="#{settingsBean.oldpass}" validator="#{settingsBean.validatePassword}"/>
                            <p:message id="passMessage" for="oldpass" />  

                            <h:outputText value="New password:" />
                            <p:password  id="newpass" required="true" feedback="true" label="New password" value="#{settingsBean.newpass}"/>
                            <p:message id="pass2Message" for="newpass" />  

                            <p:commandButton action="#{settingsBean.changePassword}" ajax="false" value="Submit" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
